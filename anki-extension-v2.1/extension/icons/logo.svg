<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bg-gradient)"/>
  
  <!-- Anki card stack (3 cards) -->
  <!-- Card 3 (back) -->
  <rect x="40" y="50" width="48" height="32" rx="4" fill="rgba(255,255,255,0.2)" transform="rotate(-5 64 66)"/>
  
  <!-- Card 2 (middle) -->
  <rect x="40" y="48" width="48" height="32" rx="4" fill="rgba(255,255,255,0.4)" transform="rotate(2 64 64)"/>
  
  <!-- Card 1 (front) -->
  <rect x="38" y="46" width="52" height="36" rx="4" fill="url(#card-gradient)" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Letter "A" on card -->
  <text x="64" y="72" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#667eea" text-anchor="middle">A</text>
  
  <!-- Sparkle/star effect (represents vocabulary learning) -->
  <circle cx="85" cy="45" r="3" fill="#fbbf24"/>
  <circle cx="90" cy="52" r="2" fill="#fbbf24" opacity="0.7"/>
  <circle cx="82" cy="52" r="2" fill="#fbbf24" opacity="0.7"/>
  
  <!-- Book icon (small, bottom right) -->
  <path d="M72 78 L72 86 L80 88 L88 86 L88 78 Z" fill="#10b981" opacity="0.8"/>
  <rect x="72" y="76" width="16" height="2" rx="1" fill="#10b981"/>
</svg>
