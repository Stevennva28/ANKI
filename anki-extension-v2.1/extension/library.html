<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary Library</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f8fafc; }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px 0; margin-bottom: 30px; }
    header h1 { text-align: center; font-size: 32px; }
    .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
    .tab { padding: 12px 24px; border: none; background: white; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.2s; }
    .tab.active { background: #667eea; color: white; }
    .tab-content { display: none; background: white; border-radius: 12px; padding: 30px; }
    .tab-content.active { display: block; }
    .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
    .stat-card { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; border-radius: 12px; }
    .stat-value { font-size: 36px; font-weight: 700; }
    .stat-label { font-size: 14px; opacity: 0.9; }
    .word-list { display: grid; gap: 15px; }
    .word-card { background: #f8fafc; padding: 20px; border-radius: 10px; border-left: 4px solid #667eea; }
    .word-card h3 { color: #667eea; margin-bottom: 10px; }
    .settings-group { margin-bottom: 25px; }
    .settings-group label { display: block; font-weight: 600; margin-bottom: 8px; color: #475569; }
    .settings-group input[type="text"] { width: 100%; padding: 10px; border: 1px solid #e2e8f0; border-radius: 8px; }
    button { padding: 12px 24px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; background: #667eea; color: white; }
    button:hover { background: #5568d3; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>ðŸ“š Vocabulary Library</h1>
    </div>
  </header>
  
  <div class="container">
    <div class="tabs">
      <button class="tab active" onclick="showTab('queue')">Queue</button>
      <button class="tab" onclick="showTab('history')">History</button>
      <button class="tab" onclick="showTab('analytics')">Analytics</button>
      <button class="tab" onclick="showTab('settings')">Settings</button>
    </div>
    
    <div id="queue" class="tab-content active">
      <h2>Words Queue</h2>
      <div id="queueContent">Loading...</div>
    </div>
    
    <div id="history" class="tab-content">
      <h2>Learning History</h2>
      <div id="historyContent">Loading...</div>
    </div>
    
    <div id="analytics" class="tab-content">
      <h2>Learning Analytics</h2>
      <div class="stats-grid" id="statsGrid">Loading...</div>
    </div>
    
    <div id="settings" class="tab-content">
      <h2>Settings</h2>
      <div class="settings-group">
        <label>Oxford App ID</label>
        <input type="text" id="oxfordAppId" placeholder="Enter your Oxford App ID">
      </div>
      <div class="settings-group">
        <label>Oxford App Key</label>
        <input type="text" id="oxfordAppKey" placeholder="Enter your Oxford App Key">
      </div>
      <div class="settings-group">
        <label>Default Anki Deck</label>
        <input type="text" id="defaultDeck" placeholder="English::Vocabulary">
      </div>
      <button onclick="saveSettings()">Save Settings</button>
    </div>
  </div>
  
  <script src="utils/storage-manager.js"></script>
  <script src="library.js"></script>
</body>
</html>
